<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAPPY BIRTHDAY!</title>
    <link rel="icon" href="https://images.vexels.com/media/users/3/325424/isolated/preview/de1789628b20188993ba073e6922cc84-light-pink-heart-doodle.png" type="image/png">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        /* Moving Gradient Background */
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #63b53f, #88d06b);
            background-size: 300% 300%;
            animation: gradientMove 6s infinite alternate ease-in-out;
        }
        /* Particle Background */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        /* Present Box */
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        .box {
            position: relative;
            width: 150px;
            height: 150px;
            background: #ff6666;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .lid {
            position: absolute;
            width: 160px;
            height: 50px;
            background: #cc3333;
            top: -50px;
            left: -5px;
            border-radius: 5px;
            transition: transform 0.6s ease-in-out;
        }
        .ribbon {
            position: absolute;
            width: 20px;
            height: 150px;
            background: #fff;
            left: 50%;
            transform: translateX(-50%);
        }
        .ribbon::before, .ribbon::after {
            content: '';
            position: absolute;
            width: 80px;
            height: 20px;
            background: #fff;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 50%;
        }
        .text {
            position: absolute;
            width: 100%;
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            top: -40px;
            opacity: 0;
            transition: opacity 0.5s, transform 0.8s ease-in-out;
        }
        /* Animation when box is clicked */
        .container.open .lid {
            transform: translateY(-50px) rotate(20deg);
        }
        .container.open .text {
            opacity: 1;
            transform: translateY(-60px);
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div id="particles-js"></div>

    <div class="container" onclick="openGift()">
        <div class="box">
            <div class="ribbon"></div>
        </div>
        <div class="lid"></div>
        <div class="text">HAPPY BIRTHDAY GIGI!</div>
    </div>

    <script>
        function openGift() {
            document.querySelector('.container').classList.add('open');
        }

        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 100, "density": { "enable": false } },
                "color": { "value": "#aaa" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.5, "random": true },
                "size": { "value": 4, "random": true },
                "move": { "enable": true, "speed": 8, "direction": "random" }
            },
            "interactivity": {
                "events": { "onhover": { "enable": true, "mode": "repulse" } }
            }
        });
    </script>
</body>
</html>
